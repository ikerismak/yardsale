    <!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="/assets/logos/logo_yard_sale.svg" alt="logo" >

            <h1 class="title"> Create new password</h1>
            <p class="subtitle"> Enter a new password for your acount</p>

            <form action="/" class="password-form">

                <label class="label-password" for="password">Password</label>
                <input type="password" 
                id="password"
                placeholder="*******"
                class="input-password">

                <label class="label-password" for="password">Re-enter password</label>
                <input type="password" 
                id="reinsert-password"
                placeholder="*******"
                class="input-password">

                <input type="submit"
                value="Confirm"
                class="primary-button"
                class="login-button">


            </form>

        </div>

    </div>
