<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/loging.css">
    <title>new account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="/assets/logos/logo_yard_sale.svg" alt="logo" >

          

            <form action="/" class="login-form">

                <label class="label-email" for="email">Email</label>
                <input type="email" 
                id="email"
                placeholder="email@example.com"
                class="input-email">

                <label class="label-password" for="password">Password</label>
                <input type="password" 
                id="password"
                placeholder="*******"
                class="input-password">

                <input type="submit"
                value="Log in"
                class="primary-button"
                class="login-button">
               
                <a href="/">forgot my password</a>

            </form>

            
            <button class="secondary-button signUp-button">Sign up</button>

        </div>

    </div>
    
</body>
</html>
